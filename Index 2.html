<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation MSN - 30 ans de Popo_ourson</title>
    <style>
        body {
            background-image: url('https://www.example.com/vintage-prairie.jpg'); /* Remplace avec l'URL de l'image de fond */
            background-size: cover;
            font-family: 'Verdana', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .msn-window {
            width: 400px;
            height: 500px;
            background-color: #1f456e;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            background-color: #005a8b;
            padding: 5px;
            text-align: center;
            font-size: 18px;
            color: white;
            border-radius: 5px;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .user-info .online-status {
            background-color: #00cc00;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message {
            font-size: 14px;
            margin-top: 10px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .wizz-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #00cc00;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            color: #00ccff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="msn-window">
        <div class="header">
            MSN Messenger - Popo_ourson
        </div>
        <div class="user-info">
            <div class="online-status"></div>
            <span>Popo_ourson</span>
        </div>
        <div class="message">
            Salut to0oua !<br>
            Tu es cordialement invité à mes 30 ans, le 9 août 2025 ! J'ai super hâte qu'on le fête ensemble !<br>
            Clique <a href="https://www.example.com/invitation" target="_blank">ICI</a> pour en savoir plus !!
        </div>
        <button class="wizz-btn" onclick="playWizz()">Envoyer un Wizz</button>
    </div>

    <audio id="wizz-sound" src="https://www.example.com/wizz-sound.mp3" preload="auto"></audio>

    <script>
        function playWizz() {
            var wizzSound = document.getElementById('wizz-sound');
            wizzSound.play();
        }
    </script>
</body>
</html>
