        .header {

        .avatar {

            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            width: 10px;
            height: 10px;
            background: limegreen;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .chat-box {
            padding: 15px;

            background: #E1ECF7;
        }
        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .message {
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 75%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);

</head>
