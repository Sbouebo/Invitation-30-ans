<!DOCTYPE html>

            align-items: center;
            height: 100vh;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
        }
        .msn-window {
            width: 450px;
            background: white;
            border: 3px solid #0078D7;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        .header {
            background: #0078D7;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            position: relative;
        }
        .msn-logo {
            position: absolute;
            left: 10px;
            top: 5px;
            width: 40px;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-left: 50px;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .status {
            width: 10px;
            height: 10px;
            background: limegreen;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        .chat-box {
            padding: 15px;
            min-height: 200px;
            background: #E1ECF7;
            display: none;
            overflow-y: auto;
            max-height: 300px;
        }
        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message-container .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }
        .message-container .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            background: #DCF8C6;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            font-size: 14px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .message::before {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-right: 10px solid #DCF8C6;
            border-bottom: 10px solid transparent;
        }
        .new-message-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #FFD700;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
        }
        .new-message-btn:hover {
            background: #FFC107;
        }
        .wizz-btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #0078D7;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        .wizz-btn:hover {
            background: #005A9E;
        }
    </style>
</head>
